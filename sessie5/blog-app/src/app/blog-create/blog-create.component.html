<div class="container">
  <h1>Welcome to the blog app</h1>
  <label for="author">Author:</label>
  <input type="text" name="author" class="form-control" #author>
  <label for="topic">Topic:</label>
  <input type="text" name="topic" class="form-control" #topic>
  <label for="content">Content:</label>
  <textarea id="" cols="30" rows="5" name="content" class="form-control" #content></textarea>
  <button class="btn btn-primary" (click)="onSavePosts(author,topic,content)">Save Blogpost</button>
  <hr>
</div>
